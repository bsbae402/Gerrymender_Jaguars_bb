<html>

	<head>

		<title>Account | Gerrymandering Online</title>

		<link rel="icon" href="img/favicon2.png" type="image/png" />

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<!-- All Pages -->
		<script src="js/vendor/jmin.js"></script>
		<script src="js/util.js"></script>
		<script src="js/script.js"></script>
		<script src="js/api/api.js"></script>

		<script src="js/ui.js"></script>
		<script src="js/account.js"></script>



	</head>

	<body>

		<div id="loading" class="spinner"></div>
    		
		<header data-include="header"></header>

		<div id="app">

			<div id="maploading" class="spinner"></div>

			<div class="center" id="account">
				<div class="container">

					<div class="account">

						<h1>MY ACCOUNT</h1>

						<div class="field username">
							<div class="edit">edit</div>
							<div class="label">Username</div>
							<input class="input" maxlength=20 />
							<div class="value"></div>
						</div>
						<div class="field email">
							<div class="edit">edit</div>
							<div class="label">Email</div>
							<input class="input" maxlength=40 />
							<div class="value"></div>
						</div>
						<div class="field password">
							<div class="edit">edit</div>
							<div class="label">Password</div>
							<div class="value">********</div>
							<div class="input">
								<input type="password" class="old" placeholder="Old Password" />
								<input type="password" class="new" placeholder="New Password" />
								<div class="incorrect"></div>
							</div>
						</div>

					</div>


					<div class="admin">

						<h1>USER MANAGEMENT</h1>

						<div class="users">
							<div class="user header">
								<div class="edit clickable">edit</div>
								<div class="delete clickable">delete</div>
								<div class="id">ID</div>
								<div class="verified">Verified</div>
								<div class="type">Role</div>
								<div class="username">
									<div class="text">Username</div>
									<input />
								</div>
								<div class="email">
									<div class="text">Email</div>
									<input />
								</div>
								<div class="save clickable">Save</div>
							</div>
							<div class="user add">
								<div class="edit">edit</div>
								<div class="delete">delete</div>
								<div class="id">ID</div>
								<div class="verified">Verified</div>
								<div class="type">Role</div>
								<div class="username">
									<input placeholder="Username" />
								</div>
								<div class="email">
									<input placeholder="Email" />
								</div>
								<div class="password">
									<input type="password" placeholder="Password" />
								</div>
								<div class="add clickable">Add User</div>
							</div>
						</div>

						<br><br>

						<h1>DEFAULT CONSTRAINTS</h1>

						<div class="constraints">
							<div class="constraint">
								<div class="label">
									Compactness Weight: <span></span>
									<div class="reset">reset</div>
								</div>
								<div class="slider cw" slider="cw"></div>
							</div>
							<div class="constraint">
								<div class="label">
									Efficiency Weight: <span></span>
									<div class="reset">reset</div>
								</div>
								<div class="slider ew" slider="ew"></div>
							</div>
							<div class="constraint">
								<div class="label">
									Population Threshold: <span></span>
									<div class="reset">reset</div>
								</div>
								<div class="slider pt" slider="pt"></div>
							</div>
							<div class="constraint">
								<div class="label">
									Number of Loops: <span></span>
									<div class="reset">reset</div>
								</div>
								<div class="slider lp" slider="lp"></div>
							</div>
						</div>

					</div>

				</div>
			</div>

		</div>

	</body>
	
</html>

<html>

	<head>

		<title>Map | Gerrymandering Online</title>

		<link rel="icon" href="img/favicon2.png" type="image/png" />

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<!-- All Pages -->
		<script src="js/vendor/jmin.js"></script>
		<script src="js/script.js"></script>
		<script src="js/api/api.js"></script>

		<script src="js/util.js"></script>
		<script src="js/svg.js"></script>
		<script src="js/map.js"></script>


	</head>

	<body>
    		
		<header data-include="header"></header>

		<div id="app" class="mapapp">

			<div id="mapbox">

				<svg id="map" viewBox="0 0 500 500" width="500" height="500">

				</svg>

				<div class="switchregion">Switch State</div>

				<div class="selectregion t3">
					<h1>Select a State</h1>
					<div class="regions">
						<!--
						<div class="region">New Hampshire</div>
						<div class="region">Ohio</div>
						<div class="region">Rhode Island</div>
						-->
					</div>

					<div class="x">x</div>
				</div>

			</div>

			<div class="sidebox left" id="cview">
				
				<div class="resizemove"></div>

				<div class="titletop">
					<div class="link active">View</div>
					<div class="link">Redistrict</div>
				</div>

				<div class="content">
					abc
				</div>

			</div>

			<div class="sidebox right" id="credistrict">
				
				<div class="resizemove"></div>

				<div class="titletop">
					<div class="link active">Redistrict</div>
					<div class="link">View</div>
				</div>

				<div class="content">

					<div>Map Profile</div>
					<input type="button" value="Save as" class="button button1" />
					<input type="button" value="Save" class="button button1" />
					<input type="button" value="Load" class="button button1" />
					<input type="button" value="Delete" class="button button1" />

					<br />
					<br />

					<input type="checkbox" />
					<div class="label">Manual redistricting</div>

					<input type="button" value="Redistrict" class="button" />

					<div class="miniheader">Redistrict results/analytics</div>

				</div>

			</div>

		</div>

	</body>
	
</html>

<html>

	<head>

		<title>Map | Gerrymandering Online</title>

		<link rel="icon" href="img/favicon2.png" type="image/png" />

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<!-- All Pages -->
		<script src="js/vendor/jmin.js"></script>
		<script src="js/script.js"></script>

		<!-- All Pages -->
		<script src="js/map.js"></script>


	</head>

	<body>
    		
		<header data-include="header"></header>

		<div id="app">

			<div id="mapbox">

				<svg id="map" viewBox="0 0 500 500" width="500" height="500">

				</svg>

				<div id="sample"></div>

				<div class="switchregion">Switch Region</div>

				<div class="selectregion t3">
					<h1>Select a Region</h1>
					<div class="regions">
						<div class="region">New Hampshire</div>
						<div class="region">Ohio</div>
						<div class="region">Rhode Island</div>
					</div>

					<div class="x">x</div>
				</div>

			</div>

			<div id="sidebox">
				
				<div class="resizemove"></div>

				<div class="tabs">
					<div name="g" class="tab">Gerrymandering</div>
					<div name="a" class="tab">Analysis</div>
					<div name="r" class="tab">Redistrict</div>
				</div>

				<div class="containers">

					<div name="g" class="container gerrymandering">
						<h2>Check Gerrymandering</h2>
						<div class="label">Region</div>
						<select>
							<option>Select</option>
						</select>
						<div class="label">Year</div>
						<select>
							<option>Select</option>
						</select>
						<div class="button">Check</div>
					</div>

					<div name="a" class="container analysis">
						<h2>Get analysis of region</h2>
						<div class="label">Region</div>
						<select>
							<option>Select</option>
						</select>
						<div class="label">Year</div>
						<select>
							<option>Select</option>
						</select>
						<div class="button">Get Report</div>
					</div>

					<div name="r" class="container redistrict">
						<h2>Redistrict a state</h2>
						<div class="label">Compactness Type</div>
						<select>
							<option>Select</option>
						</select>
						<div class="label">Region</div>
						<select>
							<option>Select</option>
						</select>
						<div class="label">Year</div>
						<select>
							<option>Select</option>
						</select>
						<div class="button">Redistrict</div>
					</div>

				</div>

			</div>

		</div>

	</body>
	
</html>
